<!DOCTYPE html>
<html>
<head>

  />
    <link rel="stylesheet" href="./css/style.css"/>
  

</head>
<body>
  <!-- ********************************Head ****************************-->
    <header class="head">
        <div><img class="logo" src="./res/logo.png" alt="logo" ></div>
        
           <nav class= "topnav">
               <div class="lien"><a href="shopping cart.html">All Product</a></div>
               <div class="lien"><a href="shopping cart.html">Categories</a></div>
               <div class="lien"><a href="shopping cart.html">About Us</a></div>

    </header>
<!-- *********************************main********************************** -->
<main>
  <div class="container">
    <div> Shopping Cart
    <i class="fa fa-shopping-cart" aria-hidden="true"></i></div>
   <!-- ****************************Total*********************************** -->  
    <div> Total
      <span class="total"> 0 Dt</span></div>
   </div>
   <!-- ****************************product 1*********************************** -->
       <div class="grid_center">
          <div class="grid_container"> 
             <img class="image_produit" src= "./res/color-basket.jpg" alt="la vie est belle">
             <div class="column_2">
               <div class="name">Basket Running-INTERSPORT</div>
               <div class="type"></div>
               <div class="price"> 150,00 Dt</div>
               <!-- btn remove -->
              <i class="fa fa-trash-o" aria-hidden="true"></i>
              <div class="icône">
                <!-- minus btn -->
               <div><i class="fa fa-minus-square" aria-hidden="true"></i>
                   <span>0</span>
                   <!-- plus btn -->
                   <i class="fa fa-plus-square" aria-hidden="true"></i>
              </div>
              <i class="fa fa-heart" aria-hidden="true"></i>
              <!-- <i class="fa fa-venus" aria-hidden="true"></i> -->
            </div>
           </div>
         </div>
       </div>
       
   <!-- ****************************product 2*********************************** -->
       <div class="grid_center">
       <div class="grid_container"> 
        <img class="image_produit" src="./res/nike-basket.jpg"  alt="Nike Basket Running">
         <div class="column_2">
           <div class="name"> Nike - Basket Running</div>
           <div class="type"></div>
           <div class="price">99,00 Dt</div>
           <i class="fa fa-trash-o" aria-hidden="true"></i>

            <div><i class="fa fa-minus-square" aria-hidden="true"></i>
                <span>0</span>
                <i class="fa fa-plus-square" aria-hidden="true"></i>
                </div>
          <i class="fa fa-heart" aria-hidden="true"></i>
          <!-- <i class="fa fa-mars" aria-hidden="true"></i> -->
          </div>
          </div>
        </div>
        </div>
        
   <!-- ****************************product 3*********************************** -->
        <div class="grid_center">
        <div class="grid_container"> 
        <img class="image_produit" src="./res/running-basket.jpg" alt="Basket running asics" >
         <div class="column_2">
         <div class="name">Basket running asics</div>
         <div class="type"></div>
          <div class="price">350,00 Dt</div>
          <i class="fa fa-trash-o" aria-hidden="true"></i>
         <div class="icône">
            <div>
                <i class="fa fa-minus-square" aria-hidden="true"></i>
                <span>0</span>
                <i class="fa fa-plus-square" aria-hidden="true"></i>
            </div>
          <i class="fa fa-heart" aria-hidden="true"></i>
          <!-- <i class="fa fa-venus" aria-hidden="true"></i> -->
         </div>
         </div>
       </div>
       </div>
       </main>
   <!-- ****************************JS Part*********************************** -->
       <script type="text/javascript"  src= "./js/main.js"></script>
